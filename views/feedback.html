<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>feedback form</title>
    <link rel="shortcut icon" href="./images/mask.ico" type="image/x-icon">
  </head>
  <body>
    <button type="button" class="btn btn-info" onclick="window.location.href = '/home';" style="margin: 20px 20px; padding: 5px 5px; font-size: 25px;">Back</button>
    <div class="container">
    
      <form action="/feedback" method="POST">
        <label for="name">Name: </label>
      
        <div>
            <input type="text"name="name" id="name" required>
        </div>
        <br>
        <div>
            Phone no: <input type="number" name="phone" required>
        </div>
        <br>
        <div>
            email: <input type="email" name="email" required>
        </div>
        <br>
        <div>
            date of vaccination: <input type="date" name="date" required>
        </div>
        <!-- <br>
        <label for="check">Are you Eligible: </label>
        <div> -->
           <!-- <input type="checkbox" name="check" id="check" checked>
        </div> -->
        <br>
        <div>
          Gender: Male <input type="radio" name="gender" value="male"> Female <input type="radio" name="gender" value="female">
           Other <input type="radio" name="gender" value="trans">
        </div>
        <br>
        <div>
          AGE: <input type="number" name="age" required>
      </div>
        <br>
        <div>
            <label for="car">Vaccine: </label>
            <select name="vaccine" id="car">
                <option value="Covishield" >Covishield</option>
                <option value="Covaxin" selected>Covaxin </option>
            </select>
        </div>
        <br>
        
        <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Share Your Experience</label>
                <textarea class="form-control" name="about" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <br>
        <div>
            <button class="btn btn-primary">Submit</button>
        </div>
      
        <br>
        
      </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
